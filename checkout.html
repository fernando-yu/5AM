  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/verify-payment" onsubmit="return submit()">
        
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com" required>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York" required>
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY" required>
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="number" id="zip" name="zip" placeholder="10001" onkeypress="if (this.value.length == 5) return false" required>
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <img src="./img/visa.svg" alt="">
                <img src="./img/maestro.svg" alt="">
                <img src="./img/mastercard.svg" alt="">
                <img src="./img/american_express.svg" alt="">
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
              <label for="ccnum">Credit card number</label>
              <input type="number" id="ccnum" name="cardnumber" placeholder="1111 2222 3333 4444" onkeypress="if (this.value.trim().length == 16) return false;" oninput="" required> <!-- formatCCNumber(this)"> -->
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="number" id="expyear" name="expyear" placeholder="2030" onkeypress="if (this.value.length == 4) return false;" required>
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="number" id="cvv" name="cvv" placeholder="352" onkeypress="if (this.value.length == 3) return false;" required>
                </div>
              </div>
            </div>
            
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Pay now" class="btn">
        </form>
